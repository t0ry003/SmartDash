<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Project Index</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .project-card {
            background-color: #1a1a1a;
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 0.75rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .project-card:hover {
            background-color: #2a2a2a;
            transform: translateY(-5px);
        }

        .project-img {
            height: 200px;
            object-fit: contain;
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .project-title {
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn-outline-light:hover {
            background-color: #2fffc4;
            color: #000;
            border-color: #2fffc4;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5 display-5 fw-bold">ðŸ“¦ Projects</h1>
    <div class="row g-4 mb-5">
        {% for project in projects %}
            <div class="col-12 col-md-6 col-lg-4">
                <a href="{{ url_for('device_setup.project', project_name=project.name) }}" class="text-decoration-none">
                    <div class="project-card">
                        <img src="{{ project.image_url }}" alt="Breadboard" class="w-100 project-img">
                        <div class="project-title">{{ project.name.replace('_', ' ').title() }}</div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-outline-light d-inline-flex align-items-center gap-2">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>
</div>
</body>
</html>
