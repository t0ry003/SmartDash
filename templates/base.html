<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Dash{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/Icon.png">
</head>
<a href="{{ url_for('device_setup.index') }}" id="postit-note" title="Go to Device Setup">
    <div class="postit-content">
        <i class="fas fa-tools"></i></br>
        <span>Device</span><br>
        <span>Setup</span>
    </div>
</a>
<body class="dark-theme,light-theme">
<div class="container mt-3">
    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
<style>
    #postit-note {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 120px;
        height: 120px;
        background-color: #cb9167;
        color: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        transform: rotate(-5deg);
        padding-top: 20px;
        z-index: 1000;
        transition: left 0.4s ease-in-out;
        font-size: 1rem;
        animation: idleNudge 2s ease-in-out infinite;
    }

    #postit-note:hover {
        left: 0px;
        animation: none;
    }

    @keyframes idleNudge {
        0%, 100% {
            left: -80px;
        }
        50% {
            left: -65px;
        }
    }

    .postit-content {
        line-height: 1.2;
    }

    @media (max-width: 600px) {
        #postit-note {
            width: 100px;
            height: 90px;
            font-size: 0.9rem;
            left: -75px;
        }

        #postit-note:hover {
            left: 0;
        }
    }

</style>
</html>
