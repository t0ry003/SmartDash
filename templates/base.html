<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Dash{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/Icon.png">
</head>
<a href="{{ url_for('device_setup.index') }}" id="postit-note" title="Go to Device Setup">
    <div class="postit-content">
        <i class="fas fa-tools"></i></br>
        <span>Device</span><br>
        <span>Setup</span>
    </div>
</a>
<body class="dark-theme,light-theme">
<div class="container mt-3">
    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
<style>
    #postit-note {
        position: fixed;
        top: 20px;
        left: -85px; /* mostly hidden initially */
        width: 160px;
        height: 160px;
        background-color: #1e1e1e; /* dark background */
        color: #2fffc4; /* white text */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgb(82, 136, 122);
        padding-top: 20px;
        z-index: 1000;
        transition: transform 0.3s ease-out;
        transform: translateX(0) rotate(-5deg);
        font-size: 1.7rem;
        animation: nudge 3s ease-in-out infinite;
        will-change: transform; /* hardware-accelerated */
    }

    #postit-note:hover {
        transform: translateX(100px) rotate(0deg);
        animation: none;
    }

    @keyframes nudge {
        0%, 100% {
            transform: translateX(0) rotate(-5deg);
        }
        50% {
            transform: translateX(10px) rotate(-5deg);
        }
    }

    .postit-content {
        line-height: 1.3;
    }

    @media (max-width: 600px) {
        #postit-note {
            width: 100px;
            height: 90px;
            font-size: 0.85rem;
            left: -75px;
        }

        #postit-note:hover {
            transform: translateX(75px) rotate(0deg);
        }
    }

</style>
</html>
