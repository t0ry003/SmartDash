<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Dash{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/Icon.png">

    <style>
        .device-setup-corner {
            width: 120px;
            height: 120px;
            background-color: #1a1a1a;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative; /* ensure stacking inside scrollable */
            z-index: 1; /* bring it above if necessary */
        }

        .device-setup-corner a {
            text-decoration: none;
        }

        .device-setup-corner i {
            position: absolute;
            top: 20%;
            left: 20%;
            transform: rotate(45deg);
            font-size: 28px;
            color: #fff;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .device-setup-corner:hover i {
            transform: rotate(45deg) scale(1.2);
            color: #2fffc4;
        }
    </style>
</head>
<body class="dark-theme,light-theme">
<div class="scrollable">
    <div class="device-setup-corner">
        <a href="{{ url_for('device_setup.index') }}" aria-label="Device Setup Guide">
            <i class="fa-solid fa-flask"></i>
        </a>
    </div>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
