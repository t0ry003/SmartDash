{% extends "base.html" %}
{% block title %}Smart Home Dashboard{% endblock %}
{% block content %}

<div class="container mt-4" id="main-content"
     style="overflow-y: auto; max-height: calc(100vh - 80px); padding-bottom: 80px;">
    <h1 class="text-center text-light">Welcome, {{ username }}!</h1>
    <p class="text-center text-light">Manage your smart devices</p>
    
    
    <form method="POST" action="{{ url_for('add_device') }}" class="mb-4">
        <div class="row g-3 justify-content-center text-center">
            <div class="col-12 col-md-3">
                <input id="device-input1" type="text" name="device_name" class="form-control" placeholder="Device Name"
                       required>
            </div>
            <div class="col-12 col-md-3">
                <input id="device-input2" type="text" name="device_ip" class="form-control" placeholder="Device IP"
                       required>
            </div>
            <div class="col-12 col-md-3">
                <button id="btn-add-device" type="submit" class="btn w-100">Add Device</button>
            </div>
        </div>
    </form>
    
    
    <div class="row">
        {% for device in devices %}
        <div class="col-md-4" onclick="toggleBulb('{{ device.name }}', '{{ device.ip }}')">
            <div id="device-card" class="card text-light p-3 mb-4 mx-auto">
                <div class="d-flex flex-column justify-content-center align-items-center text-center">
                    <h4 class="m-0 w-100 mb-2">{{ device.name }}</h4>
                    <i id="bulb-icon-{{ device.name }}" class="fa fa-lightbulb mb-2"
                       style="font-size: 3rem; color: gray; transition: color 0.3s;"></i>
                </div>
                <div class="justify-content-center text-center">
                    <p class="device-ip" style="display: block;">IP: {{ device.ip }}</p>
                </div>
                <div class="text-center">
                    <form method="POST" action="{{ url_for('remove_device') }}" style="display: inline;">
                        <input type="hidden" name="device_name" value="{{ device.name }}">
                        <button type="submit" class="btn btn-danger w-25">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<div id="menu-screen" class="d-none"
     style="background: black; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 2rem;">
    <span id="menu-message"></span>
</div>

<div id="appearance-menu" class="d-none container text-light mb-4">
    <h2 class="mb-3">Appearance Settings</h2>
    
    <!-- Theme selection dropdown -->
    <div class="d-flex justify-content-center align-items-center mb-3">
        <label for="theme-select" class="me-3">Choose Theme:</label>
        <select id="theme-select" class="form-control w-25" onchange="changeTheme(this.value)">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>
    
    <!-- IP visibility toggle checkbox -->
    <div class="d-flex justify-content-center align-items-center mb-3">
        <input type="checkbox" id="show-ip-checkbox" class="form-check-input me-2" onchange="toggleIPVisibility(this)">
        <label for="show-ip-checkbox" class="form-check-label">Show IP addresses</label>
    </div>
</div>


<div id="account-menu" class="d-none container text-light mb-4">
    <h2 class="mb-3">Account Settings</h2>
    <div class="d-flex justify-content-center align-items-center">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>


<footer id="navbar-bg" class="bottom-menu text-center p-3 fixed-bottom">
    <div class="d-flex justify-content-around align-items-center">
        <a href="#" class="text-light d-flex flex-column align-items-center" onclick="showMenu('Home', true)">
            <i class="fa fa-home" style="font-size: 1.2rem;"></i>
        </a>
        <a href="#" class="text-light d-flex flex-column align-items-center" onclick="showMenu('Favorites', false)">
            <i class="fa fa-heart" style="font-size: 1.2rem;"></i>
        </a>
        <a href="#" class="text-light d-flex flex-column align-items-center" onclick="showMenu('Notifications', false)">
            <i class="fa fa-bell" style="font-size: 1.2rem;"></i>
        </a>
        <a href="#" class="text-light d-flex flex-column align-items-center"
           onclick="showMenu('Settings', false, true)">
            <i class="fa fa-cog" style="font-size: 1.2rem;"></i>
        </a>
    </div>
    </div>
    </div>
</footer>


<script>

    function toggleBulb(deviceName, deviceIp) {
        var bulbIcon = document.getElementById('bulb-icon-' + deviceName);
        var state = 'off';

        if (bulbIcon.style.color === 'yellow') {
            bulbIcon.style.color = 'gray';
        } else {
            bulbIcon.style.color = 'yellow';
            state = 'on';
        }

        fetch('/toggle_device', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                device_name: deviceName,
                device_ip: deviceIp,
                state: state,
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
            })
            .catch(error => console.error('Error:', error));
    }

    function showMenu(menuName, isHome, isSettings = false) {
        document.getElementById('main-content').classList.toggle('d-none', !isHome);
        document.getElementById('menu-screen').classList.toggle('d-none', isHome || isSettings);
        document.getElementById('appearance-menu').classList.toggle('d-none', !isSettings);
        document.getElementById('account-menu').classList.toggle('d-none', !isSettings);

        if (!isHome && !isSettings) {
            document.getElementById('menu-message').innerText = menuName + ' Screen';
        }
    }

    function changeTheme(theme) {
        if (theme === 'light') {
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
        } else {
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = 'white';
        }
    }

    function toggleIPVisibility(checkbox) {
        var ipElements = document.querySelectorAll('.device-ip');

        ipElements.forEach(function (ipElement) {
            if (checkbox.checked) {
                ipElement.style.display = 'block';
            } else {
                ipElement.style.display = 'none';
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        var checkbox = document.getElementById("show-ip-checkbox");
        checkbox.checked = false; // Ensure checkbox is unchecked by default
        toggleIPVisibility(checkbox); // Apply the initial state
    });

</script>

{% endblock %}
