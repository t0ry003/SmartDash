{% extends "base.html" %}
{% block title %}Register - Smart Home{% endblock %}
{% block content %}
<div class="card bg-secondary text-light p-4 mx-auto" style="max-width: 400px;">
    <h2 class="text-center">Register</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a></p>
    
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endfor %}
</div>
{% endblock %}
