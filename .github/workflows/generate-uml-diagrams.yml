name: Generate UML Diagrams

on:
  push:
    branches:
      - master
    paths:
      - '**.py'

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || echo "Warning: Some requirements could not be installed"
          fi
      
      - name: Create diagrams directory
        run: |
          mkdir -p docs/diagrams
      
      - name: Generate UML diagrams with pyreverse
        run: |
          set -e
          # Remove old diagrams to ensure fresh generation
          rm -f docs/diagrams/*.png
          
          # Generate class diagram for app.py
          pyreverse -o png -p SmartDash_App app.py -d docs/diagrams
          
          # Generate class and package diagrams for device_setup package
          pyreverse -o png -p SmartDash_DeviceSetup device_setup -d docs/diagrams
      
      - name: Commit and push diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if ls docs/diagrams/*.png 1> /dev/null 2>&1; then
            git add docs/diagrams/*.png
            git diff --staged --quiet || git commit -m "Auto-generate UML diagrams [skip ci]"
            git push
          else
            echo "No PNG files generated by pyreverse"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
